name: Go

on:
  push:
    branches: [ "main" ]
    tags:
    - '*'
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21.6

    - name: Build
      run: make all

    - name: Test
      run: make test

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          cris*

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "cris*"